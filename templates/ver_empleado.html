{% extends 'layout.html' %}
{% block title %}Ver Empleado{% endblock %}

{% block body %}
<div class="col-md-4 container py-4">
    <div class="card p-4">
        <h4 class="mb-3">Detalle del empleado</h4>
        <form>
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" value="{{ empleado.nombre }}" disabled>
            </div>
            <div class="mb-2">
                <label class="form-label">Cédula (NIC)</label>
                <input type="text" class="form-control" value="{{ empleado.cedula }}" disabled>
            </div>
            <div class="mb-2">
                <label class="form-label">Edad</label>
                <input type="text" class="form-control" value="{{ empleado.edad }}" disabled>
            </div>
            <div class="mb-2">
                <label class="form-label">Sexo</label>
                <input type="text" class="form-control" value="{{ empleado.sexo }}" disabled>
            </div>
            <div class="mb-2">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" value="{{ empleado.telefono }}" disabled>
            </div>
            <div class="mb-2">
                <label class="form-label">Cargo</label>
                <input type="text" class="form-control" value="{{ empleado.cargo }}" disabled>
            </div>
            <a href="/empleados" class="btn btn-secondary w-100">Volver</a>
        </form>
    </div>
</div>
{% endblock %}
